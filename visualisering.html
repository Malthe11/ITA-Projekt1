<!DOCTYPE html>
<html>

<head>
  
  <meta charset="utf-8">
  <title>Visualisering</title>

</head>

<body>
  <style>
    body {
        background-image: url('https://10wallpaper.com/wallpaper/1366x768/1310/light_faded_background-design_HD_wallpaper_1366x768.jpg');
        background-size: cover;
    }

  <h1>ecometer.dk - Dine Energikilder..</h1>
  <h2>Overbilk</h2>
  <p id="output"></p>

<script type="text/javascript">
    
      var savedText = localStorage.getItem("savedText");
    document.getElementById("output").innerHTML = savedText;

const margin = { top: 20, right: 20, bottom: 40, left: 40 };
const w = 500 - margin.left - margin.right;
const h = 300 - margin.top - margin.bottom;

const svg = d3.select("body")
  .append("svg")
  .attr("width", w + margin.left + margin.right)
  .attr("height", h + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.json("https://ecometerdata.onrender.com/Visualisering1").then(function(data) {
  let dataset = data.dataWind.reverse();

  // Define the scales
  const yScale = d3.scaleLinear()
    .domain([0, d3.max(dataset, function(d) { return d.windpower; })])
    .range([h, 0])

  const xScale = d3.scaleBand()
    .domain(dataset.map(function(d) { return d.time; }))
    .range([0, w])


  // Create the bars
  svg.selectAll("rect")
    .data(dataset)
    .enter()
    .append("rect")
    .attr("x", function(d, i) { return w / (dataset.length * 4) + i * (w / dataset.length); })
    .attr("y", function(d) { return yScale(d.windpower); })
    .attr("width", w / (dataset.length * 2))
    .attr("height", function(d) { return h - yScale(d.windpower); })
    .attr("fill", "blue");

  // Create the y-axis
  const yAxis = d3.axisLeft(yScale);
  svg.append("g")
    .attr("class", "y-axis")
    .call(yAxis);

  // Create the x-axis

  const xAxis = d3.axisBottom(xScale)
  .tickFormat(function(d) {
    const hour = d.substring(11, 13); // Slice the hour portion from the timestamp
    return hour;
  })
  svg.append("g")
    .attr("class", "x-axis")
    .attr("transform", "translate(0," + h +")")
    .call(xAxis);
});
  

d3.json("https://ecometerdata.onrender.com/Visualisering3").then( function StackedAreaChart(data, {
  x = ([x]) => x, // given d in data, returns the (ordinal) x-value
  y = ([, y]) => y, // given d in data, returns the (quantitative) y-value
  z = () => 1, // given d in data, returns the (categorical) z-value
  marginTop = 20, // top margin, in pixels
  marginRight = 30, // right margin, in pixels
  marginBottom = 30, // bottom margin, in pixels
  marginLeft = 40, // left margin, in pixels
  width = 640, // outer width, in pixels
  height = 400, // outer height, in pixels
  xType = d3.scaleUtc, // type of x-scale
  xDomain, // [xmin, xmax]
  xRange = [marginLeft, width - marginRight], // [left, right]
  yType = d3.scaleLinear, // type of y-scale
  yDomain, // [ymin, ymax]
  yRange = [height - marginBottom, marginTop], // [bottom, top]
  zDomain, // array of z-values
  offset = d3.stackOffsetDiverging, // stack offset method
  order = d3.stackOrderNone, // stack order method
  xFormat, // a format specifier string for the x-axis
  yFormat, // a format specifier for the y-axis
  yLabel, // a label for the y-axis
  colors = d3.schemeTableau10, // array of colors for z
} = {}) {
  // Compute values.
  const X = d3.map(data, x);
  const Y = d3.map(data, y);
  const Z = d3.map(data, z);

  // Compute default x- and z-domains, and unique the z-domain.
  if (xDomain === undefined) xDomain = d3.extent(X);
  if (zDomain === undefined) zDomain = Z;
  zDomain = new d3.InternSet(zDomain);

  // Omit any data not present in the z-domain.
  const I = d3.range(X.length).filter(i => zDomain.has(Z[i]));

  // Compute a nested array of series where each series is [[y1, y2], [y1, y2],
  // [y1, y2], â€¦] representing the y-extent of each stacked rect. In addition,
  // each tuple has an i (index) property so that we can refer back to the
  // original data point (data[i]). This code assumes that there is only one
  // data point for a given unique x- and z-value.
  const series = d3.stack()
      .keys(zDomain)
      .value(([x, I], z) => Y[I.get(z)])
      .order(order)
      .offset(offset)
    (d3.rollup(I, ([i]) => i, i => X[i], i => Z[i]))
    .map(s => s.map(d => Object.assign(d, {i: d.data[1].get(s.key)})));

  // Compute the default y-domain. Note: diverging stacks can be negative.
  if (yDomain === undefined) yDomain = d3.extent(series.flat(2));

  // Construct scales and axes.
  const xScale = xType(xDomain, xRange);
  const yScale = yType(yDomain, yRange);
  const color = d3.scaleOrdinal(zDomain, colors);
  const xAxis = d3.axisBottom(xScale).ticks(width / 80, xFormat).tickSizeOuter(0);
  const yAxis = d3.axisLeft(yScale).ticks(height / 50, yFormat);

  const area = d3.area()
      .x(({i}) => xScale(X[i]))
      .y0(([y1]) => yScale(y1))
      .y1(([, y2]) => yScale(y2));

  const svg = d3.create("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("viewBox", [0, 0, width, height])
      .attr("style", "max-width: 100%; height: auto; height: intrinsic;");

  svg.append("g")
      .attr("transform", `translate(${marginLeft},0)`)
      .call(yAxis)
      .call(g => g.select(".domain").remove())
      .call(g => g.selectAll(".tick line").clone()
          .attr("x2", width - marginLeft - marginRight)
          .attr("stroke-opacity", 0.1))
      .call(g => g.append("text")
          .attr("x", -marginLeft)
          .attr("y", 10)
          .attr("fill", "currentColor")
          .attr("text-anchor", "start")
          .text(yLabel));

  svg.append("g")
    .selectAll("path")
    .data(series)
    .join("path")
      .attr("fill", ([{i}]) => color(Z[i]))
      .attr("d", area)
    .append("title")
      .text(([{i}]) => Z[i]);

  svg.append("g")
      .attr("transform", `translate(0,${height - marginBottom})`)
      .call(xAxis);

  return Object.assign(svg.node(), {scales: {color}});
})

</script>
