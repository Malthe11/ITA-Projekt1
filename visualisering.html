    <div id="my_dataviz" alt="StreamGraph"></div>
    <script type="text/javascript">
      dataPercentage("solarpower", "solarPercentage");
      dataPercentage("fossil", "fossilPercentage");
      //dataPercentage("windpower", "vindtekst");

      // set the dimensions and margins of the graph
      const margin = { top: 20, right: 30, bottom: 30, left: 60 },
        width = 1000 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      const svg = d3
        .select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

      // Parse the Data

      const url = "https://ecometerdata.onrender.com/";
      let vest = "grafV";
      let √∏st = "grafO"; //2
      let savedData = localStorage.getItem("savedData");
      let del2 = "hej";
      console.log("savedData = " + savedData);

      if (savedData === "1") {
        del2 = vest;
        console.log("vest");
      } else if (savedData === "2") {
        del2 = √∏st;
        console.log("√∏st");
      }

      d3.json(url + del2).then(function (data) {
        data = data.streamGraphData;
        // List of groups = header of the csv files
        const keys = ["windpower", "hydro", "solarpower", "biomass", "fossil"];

        // Add X axis
        const x = d3
          .scaleLinear()
          .domain(
            d3.extent(data, function (d) {
              return d.time;
            })
          )
          .range([0, width]);
        svg
          .append("g")
          .attr("transform", `translate(0, ${height})`)
          .call(d3.axisBottom(x).ticks(24));

        // Add Y axis
        const y = d3.scaleLinear().domain([-3000, 3000]).range([height, 0]);
        svg.append("g").call(d3.axisLeft(y));

        // color palette
        const color = d3
          .scaleOrdinal()
          .domain(keys)
          .range(["#0077b6", "lightblue", "yellow", "green", "black"]);

        //stack the data?
        const stackedData = d3
          .stack()
          .offset(d3.stackOffsetSilhouette)
          .keys(keys)(data);

        console.log(stackedData);
        // Show the areas
        svg
          .selectAll("mylayers")
          .data(stackedData)
          .join("path")
          .style("fill", function (d) {
            return color(d.key);
          })
          .attr(
            "d",
            d3
              .area()
              .x(function (d, i) {
                return x(d.data.time);
              })
              .y0(function (d) {
                return y(d[0]);
              })
              .y1(function (d) {
                return y(d[1]);
              })
          );

        const legendWidth = 200;
        const legendHeight = 20;
        const legendX = 840;
        const legendY = -20;

        const legend = svg
          .append("g")
          .attr("class", "legend")
          .attr("transform", `translate(${legendX}, ${legendY})`);

        const colorLegend = legend
          .selectAll(".color-legend")
          .data(keys)
          .enter()
          .append("g")
          .attr("class", "color-legend")
          .attr("transform", function (d, i) {
            return `translate(0, ${i * legendHeight})`;
          });

        colorLegend
          .append("rect")
          .attr("width", legendHeight)
          .attr("height", legendHeight)
          .style("fill", function (d) {
            return color(d);
          });

        colorLegend
          .append("text")
          .attr("x", legendHeight + 5)
          .attr("y", legendHeight / 2)
          .attr("dy", "0.35em")
          .text(function (d) {
            return d;
          });
      });
    </script>
