<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Knapper til øst og vest</title>
    <style>
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .button-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin: 20px;
      }
      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 200px;
        height: 100px;
        background-color: #007bff;
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        border-radius: 10px;
        margin: 10px;
      }
      .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <div><img src="SVG/Vest.svg" width="200" height="200" /></div>
        <div class="button">
          <!-- Her indsættes SVG-billedet over øst-knappen -->
          Vest
        </div>
        <img src="SVG/Øst.svg" width="200" height="200" />
        <a href="visualisering.html">Gå til næste side</a>
        <div class="button">
          <!-- Her indsættes SVG-billedet over vest-knappen -->
          Øst
        </div>
      </div>
    </div>
    <div class="logo">
      <!-- Her indsættes SVG-logoet -->
      <img src="SVG/projekt1.svg" width="200" height="200" />
    </div>
  </body>
</html>
