<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="functions.js"></script>
  </head>

  <body>
    <header>
      <div class="logocontainer">
        <a href="index.html"><img class="LOGO" src="SVG/projekt1.svg" /></a>
        <text>Undersøg din region</text>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="vest">
          <a href="visualisering.html">
            <img src="SVG/Vest.svg" class="vestimage" id="saveVest"
          /></a>
          <button
            id="saveVest2"
            onmouseover="forstørbilledevest()"
            onmouseout="nulstilBilledevest()"
            onclick="document.location='visualisering.html'"
            class="button-73"
            role="button"
          >
            Vest
          </button>
        </div>
        <div class="øst">
          <a href="visualisering.html"
            ><img src="SVG/Øst.svg" class="østimage" id="saveØst"
          /></a>
          <button
            id="saveØst2"
            onmouseover="forstørbilledeøst()"
            onmouseout="nulstilBilledeøst()"
            onclick="document.location='visualisering.html'"
            class="button-73"
            role="button"
          >
            Øst
          </button>
        </div>
      </div>
    </main>
    <script>
      var saveVest = document.getElementById("saveVest");
      var saveVest2 = document.getElementById("saveVest2");

      saveVest.addEventListener("click", function () {
        // Save the value '1' to localStorage
        localStorage.setItem("savedData", "1");
      });
      saveVest2.addEventListener("click", function () {
        // Save the value '1' to localStorage
        localStorage.setItem("savedData", "1");
      });

      var saveØst = document.getElementById("saveØst");
      var saveØst2 = document.getElementById("saveØst2");

      saveØst.addEventListener("click", function () {
        // Save the value '2' to localStorage
        localStorage.setItem("savedData", "2");
      });
      saveØst2.addEventListener("click", function () {
        // Save the value '2' to localStorage
        localStorage.setItem("savedData", "2");
      });
    </script>
  </body>
</html>
