<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="functions.js"></script>
  </head>

  <body>
    <header>
      <a class="overskriften">VElkommen søde</a>
      <div class="logocontainer">
        <a href="index.html"><img class="LOGO" src="SVG/projekt1.svg" /></a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="vest">
          <a href="visualisering.html">
            <img src="SVG/Vest.svg" class="vestimage"
          /></a>
          <button
            id="saveVest"
            onmouseover="forstørbilledevest()"
            onmouseout="nulstilBilledevest()"
            onclick="document.location='visualisering.html'"
            class="button-73"
            role="button"
          >
            Vest
          </button>
        </div>
        <div class="øst">
          <a href="visualisering.html"
            ><img src="SVG/Øst.svg" class="østimage"
          /></a>
          <button
            id="saveØst"
            onmouseover="forstørbilledeøst()"
            onmouseout="nulstilBilledeøst()"
            onclick="document.location='visualisering.html'"
            class="button-73"
            role="button"
          >
            Øst
          </button>
        </div>
      </div>
    </main>
    <script>
      var saveVest = document.getElementById("saveVest");

      saveVest.addEventListener("click", function () {
        // Save the value '1' to localStorage
        localStorage.setItem("savedData", "1");
      });

      var saveØst = document.getElementById("saveØst");

      saveØst.addEventListener("click", function () {
        // Save the value '2' to localStorage
        localStorage.setItem("savedData", "2");
      });
    </script>
  </body>
</html>
