<!DOCTYPE html>
<html>

<head>
  
  <meta charset="utf-8">
  <title>graf</title>
  <script type="text/javascript" src="d3.js"></script>


</head>

<body>
  <script>
    
  </script>

  <h1>egraf test</h1>
  <p id="output"></p>

<script type="text/javascript">
    
      var savedText = localStorage.getItem("savedText");
    document.getElementById("output").innerHTML = savedText;

const margin = { top: 20, right: 20, bottom: 40, left: 40 };
const w = 500 - margin.left - margin.right;
const h = 300 - margin.top - margin.bottom;

let svg = d3.select("body")
  .append("svg")
  .attr("width", w + margin.left + margin.right)
  .attr("height", h + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

let start = 0;

function show(){
  d3.json("https://ecometerdata.onrender.com/Visualisering1").then(function(dataset) {
  dataset = dataset.dataWind;

  let data = [];
  for (let i=0; i < 12; i++)
     data.push(dataset[i+start]);
  
  // Define the scales
  const yScale = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) { return d.windpower; })])
    .range([h, 0])

  const xScale = d3.scaleBand()
    .domain(data.map(function(d) { return d.time; }))
    .range([0, w])


  // Create the bars
  svg.selectAll("rect")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", function(d, i) { return w / (data.length * 4) + i * (w / data.length); })
    .attr("y", function(d) { return yScale(d.windpower); })
    .attr("width", w / (data.length * 2))
    .attr("height", function(d) { return h - yScale(d.windpower); })
    .attr("fill", "blue");

  // Create the y-axis
  const yAxis = d3.axisLeft(yScale);
  svg.append("g")
    .attr("class", "y-axis")
    .call(yAxis);

  // Create the x-axis

  const xAxis = d3.axisBottom(xScale)
  .tickFormat(function(d) {
    const hour = d.substring(11, 13); // Slice the hour portion from the timestamp
    return hour;
  })
  svg.append("g")
    .attr("class", "x-axis")
    .attr("transform", "translate(0," + h +")")
    .call(xAxis);
});
}

function next (){
  d3.select('svg').remove();
  start=start+12;
  if (start >= 72){
    start = start == 0;
  }
  svg = d3.select("body")
  .append("svg")
  .attr("width", w + margin.left + margin.right)
  .attr("height", h + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  show()
}


show();
</script>
<button type="button" onclick="next()">next</button>

</body>

</html>
